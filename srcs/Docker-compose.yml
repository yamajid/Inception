version: '3.8'

services:
  nginx:
    build:
      context: ./requirements/nginx
    ports:
      - "443:443"
    networks:
      - wp_network
    depends_on:
      - wordpress
  wordpress:
    build:
      context: ./requirements/wordpress
    env_file:
      - .env
    expose:
      - "9000"
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - wp_network
    depends_on:
      - mariadb
  mariadb:
    build:
      context: ./requirements/mariadb
    env_file:
      - .env
    expose:
      - "3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - wp_network


networks:
  wp_network:
    driver: bridge

volumes:
  wordpress_data:
